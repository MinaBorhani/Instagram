<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <!-- header -->
    <header id="header_insta">
        <img src="./img/icons8-lock-32.png" id="icon1">
        <h3 id="usName">bhn._.mina</h3>
        <img src="./img/icons8-expand-arrow-50.png" id="iconeArrow">
        <img src="./img/icons8-add-new-50.png" id="iconAddNeww">
        <img src="./img/icons8-menu-50.png" id="iconMenu">
    </header>
    <!-- profile -->
    <div id="pro">
        <img src="./img/mina.jpg" alt="" id="profile">
        <h6 class="num" id="post"> <div class="num_pro">6</div><br> <div class="pro_text">Posts</div></h6>

        <h6 class="num"><div class="num_pro">1M</div> <br> <div class="pro_text">Followers</div></h6>
        <h6 class="num"><div class="num_pro">20</div> <br> <div class="pro_text">Following</div></h6>
    </div>
    <!-- bio -->
    <div class="bio">
        <p class="bio_text">Mina Borhani</p>
        <p class="bio_text">;</p>
        <p class="bio_text">See Translation</p>
    </div>
    <!-- button -->
    <div class="but">
        <button type="submit" class="btn">Edit profile</button>
        <button type="submit" class="btn">Share profile</button>
        <button type="submit" class="btn_icon"><img src="./img/icons8-add-user-male-32.png" id="iconUser"></button>
    </div>
</body>
</html>
